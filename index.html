<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Shop</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header
        id="search-section"
        class="my-5 d-flex justify-content-center align-items-center gap-2"
      >
        <input
          type="text"
          name="search-text"
          id="search-text"
          class="form-control border-1 border-success rounded-0"
          placeholder="Search"
        />
        <button
          id="search-button"
          class="btn btn-outline-success rounded-0 px-4 fw-bolder"
        >
          Search
        </button>
      </header>
      <main
        class="main-section d-flex flex-wrap flex-md-nowrap justify-content-center justify-content-md-between gap-4"
      >
        <div
          class="product-container d-flex flex-wrap gap-4 justify-content-center"
          id="product-container"
        ></div>
        <div class="cart" id="cart">
          <h3>Selected Items: <span id="selected-items">0</span></h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SL</th>
                <th scope="col">Img</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody id="cart-table">
            </tbody>
          </table>
        </div>
      </main>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
